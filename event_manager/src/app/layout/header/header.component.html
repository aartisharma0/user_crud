<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<section id="topbar" class="topbar d-flex align-items-center">
  <div class="container d-flex justify-content-center justify-content-md-between">
    <div class="contact-info d-flex align-items-center">
      <i class="bi bi-envelope d-flex align-items-center"><a
          href="mailto:contact@example.com">contact@example.com</a></i>
      <i class="bi bi-phone d-flex align-items-center ms-4"><span>+1 5589 55488 55</span></i>
    </div>
    <div class="social-links d-none d-md-flex align-items-center">
      <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
      <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
      <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</section><!-- End Top Bar -->

<header id="header" class="header d-flex align-items-center">

  <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.png" alt=""> -->
      <h1>TicketVista<span>.</span></h1>
    </a>
    <nav id="navbar" class="navbar">
      <ul>
        <!-- Admin Header -->
        <li><a class="nav-link" routerLink="/layout/dashboard"
            *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))">Home</a></li>
        <li class="dropdown" *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))"><a class="nav-link"><span>Event</span>
            <i class="bi bi-chevron-right"></i></a>
          <ul>
            <li><a routerLink="/layout/addevent">Add </a></li>
            <li><a routerLink="/layout/manageevent">Manage </a></li>
          </ul>
        </li>
        <li class="dropdown" *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))"><a class="nav-link"><span>Ticket Type</span>
            <i class="bi bi-chevron-right"></i></a>
          <ul>
            <li><a routerLink="/layout/addtype">Add </a></li>
            <li><a routerLink="/layout/managetype">Manage </a></li>
          </ul>
        </li>
        <li class="dropdown" *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))"><a class="nav-link"><span>Ticket</span>
            <i class="bi bi-chevron-right"></i></a>
          <ul>
            <li><a routerLink="/layout/addticket">Add </a></li>
            <li><a routerLink="/layout/manageticket">Manage </a></li>
          </ul>
        </li>
        <li><a routerLink="/layout/managebooking" class="nav-link"
            *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))">Booking</a></li>
        <li><a routerLink="/layout/viewuser" class="nav-link"
            *ngIf="((userdata?.userType === 'Admin') && (isloggedIn))">User</a></li>
        <!-- User Header -->

        <li
          *ngIf="((userdata?.userType != 'Admin') && (!isloggedIn)) || ((userdata?.userType != 'Admin') && (isloggedIn))">
          <a class="nav-link" routerLink="/layout/home">Home</a>
        </li>
        <li
          *ngIf="((userdata?.userType != 'Admin') && (!isloggedIn)) || ((userdata?.userType != 'Admin') && (isloggedIn))">
          <a class="nav-link" routerLink="/layout/about">About</a>
        </li>
        <li *ngIf="((userdata?.userType != 'Admin') && (!isloggedIn)) ||((userdata?.userType != 'Admin') && (isloggedIn))">
          <a class="nav-link" routerLink="/layout/showevents">Event</a>
        </li>
        <li *ngIf="((userdata?.userType != 'Admin') && (isloggedIn))"><a class="nav-link" routerLink="/layout/bookingstatus">Booking Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/layout/login" *ngIf="!isloggedIn">Login</a>
        </li>
        <li><a routerLink="/layout/home" class="getstarted" (click)="logout()" *ngIf="isloggedIn">Logout</a></li>

      </ul>
    </nav><!-- .navbar -->

    <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
    <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

  </div>
</header>
