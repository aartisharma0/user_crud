<section id="register" class="register sections-bg">
  <div class="container-fluid my-1">
    <div class="row">
      <div class="col-md-6 mx-auto my-1  rounded-3">
        <!--heading-->
        <div class="mx-auto mt-2 fw-bolder">
          <h1 style="text-align: center;color: rgb(0, 0, 0);">Register</h1>
            <hr class="hell mx-auto">
        </div>
        <!--heading end-->
        <!--form-->
        <form>
          <div class="row mt-5 fw-bolder">

            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label text-black h6">Name</label>
              <input type="text" class="form-control rounded-pill" id="exampleFormControlInput1" name="name" placeholder="Enter Your Name" #name [(ngModel)]="form.name" required>
            </div>

            <div class="col-6">
              <label for="exampleFormControlInput1" class="form-label text-black h6">Email</label>
              <input type="email" class="form-control rounded-pill" id="exampleFormControlInput1" name="email" placeholder="Enter Your Email" #email [(ngModel)]="form.email" required>
            </div>

          </div>
          <div class="mb-3 mt-2">
            <label for="exampleFormControlInput1" class="form-label text-black h6">Contact</label>
            <input type="number" class="form-control rounded-pill" id="exampleFormControlInput1" name="contact"
              placeholder="Enter Contact" #contact [(ngModel)]="form.contact" required>
          </div>
          <div class="mb-3 mt-3" style="border-top-left-radius: 700px;">
            <label for="exampleFormControlInput1" class="form-label text-black h6">Password</label>
            <input type="password" class="form-control rounded-pill" id="exampleFormControlInput1" name="password"
              placeholder=" Enter Password" #password [(ngModel)]="form.password" required>
          </div>

          <div class="mb-3 mt-3" style="border-top-left-radius: 700px;">
            <label for="exampleFormControlInput1" class="form-label text-black h6">Address</label>
            <input type="text" class="form-control rounded-pill" id="exampleFormControlInput1" name="address"
              placeholder="Enter Address " #address [(ngModel)]="form.address" required>
          </div>
          <div class="d-grid gap-2 col-2 mx-auto">
            <button class="btn btn-primary fw-bolder" type="submit" (click)="submit()">Register</button>
          </div>
        </form>

        <div class="mx-auto mt-2 pb-4 fw-lighter">
          <h6 style="text-align:center;font-weight: lighter; color: rgb(0, 0, 0);">Already have an account?&nbsp;<a
              routerLink="/layout/login"><b>Login</b></a></h6>
        </div>
